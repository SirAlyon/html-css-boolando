<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>My Shop</title>
</head>
<body>

    <!-- Inizio Header -->
    <header id="site_header">

    </header>
    <!-- Inizio Main -->
    <main id="site_main">
        
        <div class="products">
            <div class="product">
                <img class="standard-img" src="./img/1.png" alt="">
                <img class="hidden-img" src="./img/1b.png" alt="">
                <div class="badges">
                    <span class="discount absolute-bottom">-50%</span>
                    <span class="eco">Sostenibilità</span>
                </div>  
            </div>
            <div class="imgtext">
                    <div class="clothes-name">Levis's</div>
                    <div class="clothes-des">RELAXED FIT TEE UNISEX</div>
                    <div class="final-price">14,99 € <span class="original-price">29,99 €</span></div>
            </div>
            

        </div>

    </main>


    <!-- Inizio Footer -->
    <footer id="site_footer"></footer>

</body>
</html>
